<h4 class="text-center">Registre-se e mostre seu pet ao mundo</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input class="form-control" placeholder="e-mail" formControlName="email">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched"
      mensagem="Email obrigatório"></app-mensagem>

    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched"
      mensagem="Email no formato incorreto"></app-mensagem>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Nome Completo" formControlName="fullName">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"
      mensagem="Email obrigatório"></app-mensagem>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Usuario" formControlName="userName">

    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo
      && novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuário deve ser em letra minúscula">
    </app-mensagem>

    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
      mensagem="Usuário ja existe"
    >
    </app-mensagem>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="senha" formControlName="password">
    <app-mensagem mensagem="Senha deve ser diferente de mensagem" *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario">

    </app-mensagem>
  </div>
  <button class="btn btn-primary btn-block">Cadastrar</button>
</form>
<p>Ja é um usuário? <a [routerLink]="['']">Volte para a tela de login</a></p>
